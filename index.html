<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>API GIFtastick</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
           
        </style>

<body>
    <div class="container-fluid">
        <div class="row m-1">
            <div id="header" class="col">
                <div class="jumbotron bg-dark">
                    <h1 class="display-4">GIFtastick!</h1>
                    <p class="lead">GIFtastick! is an online search engine that allows users to search for short looping videos with no sound, that resemble animated GIF files. You can add topics by simply type your topic and click on the Add button</p>
                    
                </div>
            </div>
        </div>
        <div class="row m-2">
            <div id="top" class="col"></div>
        </div>
        <div class="row m-2">
            <div id="middle" class="col ">
                <form id="GIF-form">
                    <input class="form-control" type="text" id="input" placeholder="e.g. Birds">
                    <button id="add-cat" class="btn btn-outline-info m-1">Add GIF category</button>

                </form>
                <br>
            </div>
        </div>
        <div class="row ">
            <div id="buttom" class="col"></div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
